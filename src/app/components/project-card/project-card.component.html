<a [href]="dataInfo.link" target="_blank" class="card" [style]="'background-color: ' + dataInfo.color">
  <h1 class="card--title">{{dataInfo.name}}</h1>
  <p class="card--description">{{dataInfo.description}}</p>
  <div class="image--area">
    <img [src]="'../../../assets/'+ dataInfo.image" alt="">
  </div>
</a>
